
 
        <!-- start Block Details -->
        <section id="blockDetails" class="mb-4">
                <div class="container">
                    <div class="row">
    
                        <div class="col-lg-12 safari-float-left">
                            <div class="block-header d-flex justify-content-between align-items-center">
                                <h3 class="blockDetails-header-title text-break text-center text-md-left">Contracts</h3>
                            </div>
                        </div>
    
                        <!-- start Blocks -->
                        <div class="col-lg-12 mb-4 mb-lg-0 safari-float-left">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h2 class="card-header-title">Contract List</h2>
                                </div>
    
                                <div id="all-blocks" class="card-body">
    
                                    <div class="table-responsive">
                                        <table id="address-transaction" class="table table-hover nowrap" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th>Address</th>
                                                    <th>Token Name</th>
                                                    <th>Contract Name</th>
                                                    <th>Is Token</th>                                                
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="t in contracts track by $index">
                                                        <td > <a href="/{{t.ERC==0?'addr':'token'}}/{{t.address}}">{{t.address}}</a> </td>
                                                        <td> <a class="font-green" href="/{{t.ERC==0?'addr':'token'}}/{{t.address}}">{{t.tokenName}} </a></td>
                                                        <td> <a class="font-green" href="/{{t.ERC==0?'addr':'token'}}/{{t.address}}">{{t.contractName}} </a></td>
                                                        <td> {{t.ERC==0?'No':'Yes'}}</td>                                                        
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="dataTables_paginate paging_bootstrap_number paginationBox" id="table_txs_paginate">
                                                <ul class="pagination" style="visibility: visible;">
                                                    <li class="page-link prev" ng-click="getInfoList(page-1)"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                                                </ul>
                                                <ul class="pagination" style="visibility: visible;" ng-repeat="p in pages">
                                                    <li class="page-link active" ng-show="p-1==page" ng-click="getInfoList(p-1)"><a href="#">{{p}}</a></li>
                                                    <li ng-show="p-1!=page" ng-click="getInfoList(p-1)" class="page-link"><a href="#">{{p}}</a></li>
                                                </ul>
                                                <ul class="pagination" style="visibility: visible;">
                                                    <li class="page-link next" ng-click="getInfoList(pa </div>ge+1)"><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
                                                </ul>
                                        </div>
                                    </div>
                                </div>
    
                            </div>
                        </div>
                        <!-- end Blocks -->
    
                    </div>
                </div>
            </section>
            <!-- end Block Details -->
