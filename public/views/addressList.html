            <!-- start Block Details -->
            <section id="blockDetails" class="mb-4">
                    <div class="container">
                        <div class="row">
        
                            <div class="col-lg-12 safari-float-left">
                                <div class="block-header d-flex justify-content-between align-items-center">
                                    <h3 class="blockDetails-header-title text-break text-center text-md-left">Address</h3>
                                </div>
                            </div>
        
                            <!-- start Blocks -->
                            <div class="col-lg-12 mb-4 mb-lg-0 safari-float-left">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h2 class="card-header-title">All Address</h2>
                                    </div>
        
                                    <div id="all-blocks" class="card-body">
        
                                        <div class="table-responsive">
                                            <table id="address-transaction" class="table table-hover nowrap" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Address</th>
                                                        <th>XDC</th>
                                                        <th>Type</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                  <tr ng-repeat="item in list track by $index">
                                                        <td height="30"> <a class="font-green" href="/addr/{{item.addr}}">{{item.addr}} </a></td>
                                                        <td >{{item.balance}}</td>
                                                        <td > 
                                                            <a ng-show="item.type==0" href="/addressList/normal">N</a> 
                                                            <a ng-show="item.type==1" href="/addressList/contract">C</a> 
                                                            <a ng-show="item.type==2" href="/addressList/masternode">M</a> 
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
